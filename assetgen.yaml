generate:
- js/wikihouse.js:
    source: 
      - raw: |
          // Public Domain (-) 2011 The Ampify Authors.
          // See the Ampify UNLICENSE file for details.
          (function ($) {
      - static/src/coffee/wikihouse/*.coffee
      - raw: |
          })(jQuery);
    uglify:
      - --define-from-module
      - config
    profile.dev:
      uglify:
        - --beautify
        - --no-mangle
        - --no-squeeze
        - --define-from-module
        - config-dev
    


- gfx/*:
    source: %(AMPIFY_ROOT)s/third_party/wikihouse-resources/gfx/*
    type: binary


- css/wikihouse.css:
    source: 
      - raw: |
          /* Public Domain (-) 2011 The Ampify Authors.
           * See the Ampify UNLICENSE file for details. */
      - static/src/sass/wikihouse/*.sass
    


prereqs:
- static/build/js/config.js:
    source: static/etc/config.coffee
    compressed: false

- static/build/js/config-dev.js:
    source: static/etc/config-dev.coffee
    compressed: false



output.directory: static/build
output.hashed: false # true when we run this from the backend
output.manifest: static/build/assets.json

env:
  NODE_PATH.prefix: static/build/js


profile.dev:
  css.compressed: false
  js.compressed: false

