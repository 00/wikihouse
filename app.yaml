application: wikihouse-cc
version: 1
runtime: python
api_version: 1

builtins:
- datastore_admin: on

inbound_services:
- warmup

handlers:
- url: /favicon.ico
  static_files: static/build/gfx/favicon.ico
  upload: static/build/gfx/favicon.ico
  expiration: 7d

- url: /robots.txt
  static_files: static/build/robots.txt
  upload: static/build/robots.txt
  expiration: 7d

- url: /static
  static_dir: static/build
  expiration: 7d

- url: /blob/.*
  script: blob.py

- url: /bootstrap
  script: main.py
  login: required

- url: .*
  script: main.py

